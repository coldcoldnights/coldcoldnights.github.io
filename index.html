<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cold Cold Nights</title>
    <link rel="stylesheet" href="./styles/main.css">
    <!--    <link rel="icon" href="./favicon.ico" type="image/x-icon">-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue" rel="stylesheet">
    <link rel="preload" as="image" href="./images/social/bandcamp_color.svg">
    <link rel="preload" as="image" href="./images/social/spotify_color.svg">
    <link rel="preload" as="image" href="./images/social/facebook_color.svg">
    <link rel="preload" as="image" href="./images/social/youtube_color.svg">
    <link rel="preload" as="image" href="./images/social/instagram_color.svg">
</head>
<body>
<main>
    <h1 class="no-select">COLD COLD NIGHTS</h1>
    <footer>
        <a href="https://coldcoldnights.bandcamp.com/">
            <img id="bandcamp" class="socialIcon no-select" src="./images/social/bandcamp.svg" alt="bandcamp">
        </a>
        <a href="https://open.spotify.com/artist/4rYcYZcByt9P3QjgZqnxkO?si=Dz_i2DT8SgChMAvaZpRygw">
            <img id="spotify" class="socialIcon no-select" src="./images/social/spotify.svg" alt="spotify">
        </a>
        <a href="https://www.facebook.com/ColdColdNights">
            <img id="facebook" class="socialIcon no-select" src="./images/social/facebook.svg" alt="facebook">
        </a>
        <a href="https://www.youtube.com/channel/UCey1QaerIO1GR-N_BQqgCjg">
            <img id="youtube" class="socialIcon no-select" src="./images/social/youtube.svg" alt="youtube">
        </a>
        <a href="https://www.instagram.com/ColdColdNights">
            <img id="instagram" class="socialIcon no-select" src="./images/social/instagram.svg" alt="instagram">
        </a>
    </footer>
</main>
</body>
</html>
